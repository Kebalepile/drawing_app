<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>viewer</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer type="module">
      import { features } from "../common/js_objects/features.js";
      import { constants } from "../common/constants.js";
      import { groupBy, styles } from "../common/utils.js";
      import { createRow, handleClick } from "./components/display.js";
      import Chart from "./components/chart/chart.js";
      import graphics from "./components/chart/graphics.js";

      const container = document.querySelector("#container");
      const chartContainer = document.querySelector("#chartContainer");
      const { samples, featureNames } = features;
      const studentId = "sessionId";


      const groups = groupBy(samples, studentId);
      //   console.log(groups)
      for (let student_id in groups) {
        const samples = groups[student_id];
        const studentName = samples[0].student_name;
        createRow(container, studentName, samples);
      }

      // other chart options
      const options = {
        size:500,
        axesLabels:featureNames,
        styles,
        transparency:0.7,
        icon:"image"
      }

      graphics.generateImages(styles);

      window.chart = new Chart(
        chartContainer,
        samples,
        options,
        handleClick
      )
    
    </script>
  </head>
  <body>
    <h1>Data Viewer</h1>
    <div id="chartContainer"></div>
    <div id="container"></div>
  </body>
</html>
